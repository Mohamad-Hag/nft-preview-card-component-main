<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css " href="index.css">

  <!-- JS -->
  <script type="text/javascript" href="index.js"></script>
  <title>NFT Preview Card</title>
</head>
<body>
  <div class="card">
    <header class="card_header">
      <img src="./images/image-equilibrium.jpg" alt="No Image">
      <div>
        <i class="bi bi-eye-fill"></i>
      </div>
    </header>
    <div class="card_body">
      <label class="card_title">Equilibrium #3429</label>
      <p class="card_description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card_details">
        <label><i class="bi bi-piggy-bank-fill"></i>0.041 ETH</label>
        <span><i class="bi bi-clock-fill"></i>3 days left</span>
      </div>
    </div>
    <div class="card_separator"></div>
    <footer class="card_footer">
      <img src="./images/image-avatar.png" alt="No Image"/>
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </div>           
</body>
</html>
